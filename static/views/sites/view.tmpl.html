<md-toolbar class="md-accent" layout="row" layout-padding>
    <div flex layout="row" layout-align="start center">
        <div class="live-indicator" ng-class="{'live': site.Status == 1, 'down': site.Status == 0}"></div><h1 style="text-transform: uppercase;">{{site.Domain}}</h1>
    </div>
    <div flex layout="row" layout-align="end center">
        <md-button class="md-raised md-warn" ng-click="delete(site)">
            Delete
        </md-button>
    </div>
</md-toolbar>
<div layout="column">
    <div layout="column">
        <div layout="row">
            <md-toolbar class="md-primary md-nav-bar" md-theme="darcula" layout="row" layout-align="space-between center">
                <div>
                    <md-button href="/#/site/{{site.Id}}/dashboard" ng-class="{'md-nav-active': $state.is('site.dashboard')}" ng-disabled="$state.is('site.dashboard')">
                        Dashboard
                    </md-button>
                    <md-button href="/#/site/{{site.Id}}/monitors" ng-class="{'md-nav-active': $state.is('site.monitors')}" ng-disabled="$state.is('site.monitors')">
                        Monitors
                    </md-button>
                    <md-button href="/#/site/{{site.Id}}/alerts" ng-class="{'md-nav-active': $state.is('site.alerts')}" ng-disabled="$state.is('site.alerts')">
                        Alerts
                    </md-button>
                </div>
                <span flex></span>
            </md-toolbar>
        </div>
    </div>
    <div ui-view></div>
</div>
